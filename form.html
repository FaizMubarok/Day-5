<html>
    <head>
        <title>Creating Form</title>
        <link rel="stylesheet" href="form.css">
        <script src="form.js"></script>

        <nav>
            <div class="nav-left">
                <img src="Assets/brandred.png" alt="logo">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="Blog.html">Blog</a>
                    </li>
                </ul>
            </div>

            <div class="nav-right">
                <a href="form.html">Contact</a>
            </div>
        </nav>

        <h2 style="width: 200px; 
                margin: 30px auto;
                margin-top: 30px;
                display: flex;
                justify-content: center;
                padding: 10px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
                >GET IN TOUCH
        </h2>
    </head>

    <body style="background-color: rgb(211, 211, 211); ">
                    
        <form style="width: 400px; margin: 50px auto; background-color: transparent;">    
            <div>
                <label for="input-name" style="font-weight: bold; font-size: 17px; font-family: 'Segoe UI', Tahoma,     Geneva, Verdana, sans-serif;">Name</label>
                <input type="text" id="input-name" 
                    style="width: 100%;
                    height: 35px;
                    background-color: #fff;
                    padding: 10px;
                    border-radius: 3px;
                    border: 1px solid rgb(224, 224, 219);
                    box-shadow: 2px 2px 2px rgb(145, 143, 143);
                    margin-top: 5px;" type="text" id="input-name"
                    />
            </div>

            <div style="margin-top: 10px;">
                <label for="input-email" style="font-weight: bold; font-size: 17px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Email</label>
                <input type="email" style="width: 100%;
                    height: 35px;
                    background-color: #fff;
                    padding: 10px;
                    border-radius: 3px;
                    border: 1px solid rgb(224, 224, 219);
                    box-shadow: 2px 2px 2px rgb(145, 143, 143);
                    margin-top: 5px;" type="email" id="input-email" />
            </div>

            <div style="margin-top: 10px;">
                <label for="input-phone" style="font-weight: bold; font-size: 17px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Phone Number</label>
                <input type="number" style="width: 100%;
                    height: 35px;
                    background-color: #fff;
                    padding: 10px;
                    border-radius: 3px;
                    border: 1px solid rgb(224, 224, 219);
                    box-shadow: 2px 2px 2px rgb(145, 143, 143);
                    margin-top: 5px;" type="phone" id="input-phone" />
            </div>

            <div style="margin-top: 10px;">
                <label for="input-subject" style="font-weight: bold; font-size: 17px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Subject</label>
                <select id="input-subject" style="width: 100%;
                    height: 35px;
                    background-color: #fff;
                    padding: 10px;
                    box-shadow: 0 0 2px;
                    border: 1px solid rgb(224, 224, 219);
                    box-shadow: 2px 2px 2px rgb(145, 143, 143);
                    margin-top: 5px;">
                    <option hidden>Select Here</option>
                    <option>Let's Talk</option>
                    <option>Let's Colaboration</option>
                    <option>I am Here</option>
                </select>
            </div>

            <div style="margin-top: 10px;">
                <label for="input-massage" style="font-weight: bold; font-size: 17px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Your Message</label>
                <textarea id="input-message" style="width: 100%;
                    background-color: #fff;
                    padding: 10px;
                    border-radius: 3px;
                    border: 1px solid rgb(224, 224, 219);
                    box-shadow: 2px 2px 2px rgb(145, 143, 143);
                    margin-top: 5px; 
                    height: 90px;
                    resize: vertical;"></textarea>
            </div>

            <button onclick="submitData()" type="button" style="
                background-color: orangered;
                margin-top: 10px;
                padding: 8px 30px;
                border: none;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                font-size: 12px;
                float: right;
                ">
                Sumbit
            </button>            
    </body>
</html>
